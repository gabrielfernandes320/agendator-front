<div class="jumbotron" ng-controller="scheduleController">
  <h3>Novo Usuário</h3>
  <form name="scheduleForm">
    <input
      type="text"
      name="starTime"
      ng-model="schedule.inicio"
      placeholder="Horario de inicio"
      id="timepicker"
      class="form-control"
    />
    <input
      type="text"
      ng-model="schedule.fim"
      placeholder="Horario de termino"
      id="timepicker2"
      class="form-control"
    />
    <input
      class="form-control"
      type="text"
      ng-model="schedule.duracao"
      placeholder="Duracao em minutos"
      name="duration"
      ng-required="true"
    />
    <select
      class="form-control browser-default custom-select"
      ng-model="schedule.dia_semana"
      ng-required="true"
    >
      <option selected disabled value="">Dia da semana</option>
      <option value="1">Domingo</option>
      <option value="2">Segunda-feira</option>
      <option value="3">Terça-feira</option>
      <option value="4">Quarta-feira</option>
      <option value="5">Quinta-feira</option>
      <option value="6">Sexta-feira</option>
      <option value="7">Sabádo</option>
    </select>
    <input
      class="form-control"
      type="text"
      ng-model="schedule.local"
      placeholder="Local de atendimento"
      name="place"
      ng-required="true"
    />
  </form>
  <div
    ng-show="scheduleForm.duration.$error.required && scheduleForm.duration.$dirty"
    class="alert alert-danger"
  >
    Por favor, preecha a duracao!
  </div>
  <div
    ng-show="scheduleForm.place.$error.required && scheduleForm.place.$dirty"
    class="alert alert-danger"
  >
    Por favor, preencha o local de atendimento!
  </div>
  <div>
    <button
      class="btn btn-primary btn-block"
      ng-click="addSchedule(schedule)"
      ng-disabled="scheduleForm.$invalid"
    >
      Adicionar agenda
    </button>
  </div>
</div>
